        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* For stacking text and spinner */
            z-index: 9999; /* Ensure it's on top of everything */
            opacity: 1;
            transition: opacity 0.5s ease-out; /* Smooth fade-out effect */
        }

        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none; /* Make it unclickable after fading out */
        }

        /* Updated .loader CSS */
        .loader {
            width: 48px;
            height: 48px;
            display: inline-block;
            position: relative;
        }
        .loader::after,
        .loader::before {
            content: '';
            width: 48px;
            height: 48px;
            border: 2px solid #777; /* White border */
            position: absolute;
            left: 0;
            top: 0;
            box-sizing: border-box;
            animation: rotation 2s ease-in-out infinite; /* Animation applied here */
        }
        .loader::after {
            border-color: #2a66b3; /* Orange border */
            animation-delay: 1s; /* Staggered animation */
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        /* End of updated loader CSS */

        #loading-text {
            margin-top: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* A clear web-safe font */
